<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountDown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="text-center m-5 text-light "><strong>Countdown Timer</strong></h1>
<div class="text-center my-auto p-5">
    <label for="hour"></label><input type="number" name="hours" min="0" max="59" id="hour">
    <label for="min"></label><input type="number" name="mins" min="0" max="59" id="min">
    <label for="sec"></label><input type="number" name="secs" min="0" max="59" id="sec">
    <button class="btn btn-outline-light btn-lg">Submit</button>
</div>
<div class="time-display d-none">
    <h1><span class="hourDisplay time"></span><span class="minDisplay time"></span><span
            class="secDisplay time"></span></h1>
</div>
<footer>
    <p class="text-light opacity-25 image-contrib">Image by Clay Banks on Unsplash</p>
    <p class="text-light opacity-50 create-contrib">Countdown timer by Anunay Sharma</p>
</footer>
<script src="app.js"></script>
</body>
</html>
